<div
  *ngIf="todos.length > 0"
  class="flex flex-column flex-center max-width space"
>
  <ul class="space">
    <div
      *ngFor="let item of todos; let last = last"
      [ngClass]="{ 'last-item': last }"
    >
      <app-todo-list-item [todo]="item"></app-todo-list-item>
    </div>
  </ul>
  <app-pagination></app-pagination>
</div>
