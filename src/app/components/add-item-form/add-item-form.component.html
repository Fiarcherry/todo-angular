<div class="flex flex-center max-width space">
  <input
    type="text"
    placeholder="What needs to be done"
    [(ngModel)]="newTodoLabel"
    (keyup.enter)="handleAddTodo()"
  />
  <!-- <button type="button" (click)="handleAddTodo()">Add Item</button> -->

  <app-button
    type="button"
    [primary]="true"
    [rightRound]="true"
    (click)="handleAddTodo()"
    >Add Item</app-button
  >
</div>
