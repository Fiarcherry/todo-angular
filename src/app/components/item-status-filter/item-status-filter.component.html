<nav>
  <div class="flex flex-center max-width space">
    <a
      *ngFor="let filter of filters; let first = first; let last = last"
      [routerLink]="'/todos/' + filter | lowercase"
    >
      <button
        [class.first-item]="first"
        [class.last-item]="last"
        [class.active]="(filter$ | async) === filter"
        type="button"
        (click)="handleChangeFilter(filter)"
      >
        {{ filter | titlecase }}
      </button>
    </a>
  </div>
</nav>
